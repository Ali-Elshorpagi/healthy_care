<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - Healthy</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../../shared/styles.css" />
    <link rel="stylesheet" href="appointments.css" />
    <link rel="stylesheet" href="book-appointment.css" />
  </head>
  <body>
    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <div class="page-header">
          <div class="page-header-row">
            <div>
              <h1>Book Appointment</h1>
              <p>Schedule a new appointment with a doctor</p>
            </div>
            <div class="right">
              <a href="appointments.html" class="btn btn-secondary">
                <span class="material-symbols-outlined btn-icon">arrow_back</span>
                Back to Appointments
              </a>
            </div>
          </div>
        </div>

        <div class="booking-form-container">
          <form id="bookingForm" class="booking-form">
            <div class="form-section">
              <h3>Clinic Selection</h3>
              <div class="form-group">
                <label for="clinicSelect">Select Clinic *</label>
                <select id="clinicSelect" class="form-control" required>
                  <option value="">-- Choose a clinic --</option>
                </select>
              </div>
            </div>

            <div class="form-section">
              <h3>Doctor Selection</h3>
              <div class="form-group">
                <label for="doctorInput">Doctor Name *</label>
                <div class="autocomplete-container">
                  <input
                    type="text"
                    id="doctorInput"
                    class="form-control"
                    placeholder="Type doctor name..."
                    autocomplete="off"
                    required
                  />
                  <div id="doctorSuggestions" class="autocomplete-dropdown"></div>
                </div>
                <input type="hidden" id="selectedDoctorId" />
                <div id="doctorInfo" class="doctor-info hidden">
                  <div class="doctor-card">
                    <div class="doctor-avatar">
                      <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="doctor-details">
                      <h4 id="doctorName"></h4>
                      <p id="doctorSpecialization"></p>
                      <p id="doctorClinic"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Appointment Details</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="appointmentDate">Date *</label>
                  <input
                    type="date"
                    id="appointmentDate"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="appointmentTime">Time *</label>
                  <input
                    type="time"
                    id="appointmentTime"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="appointmentNotes">Notes (Optional)</label>
                <textarea
                  id="appointmentNotes"
                  class="form-control"
                  rows="4"
                  placeholder="Enter any additional information or symptoms..."
                ></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='appointments.html'">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <span class="material-symbols-outlined btn-icon">check</span>
                Book Appointment
              </button>
            </div>
          </form>
        </div>

        <div class="page-footer">
          <p>Â© 2025 Healthy. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script src="../../../utilities/userAuth.js"></script>
    <script src="../../../shared/sidebar.js"></script>
    <script src="book-appointment.js"></script>
  </body>
</html>
