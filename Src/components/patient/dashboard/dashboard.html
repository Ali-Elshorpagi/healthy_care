<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - BelShefaa ISA</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../../shared/styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="main-content">
      <div class="welcome-banner">
        <h1 id="welcomeText">Welcome Back, Sarah</h1>
        <p>Search for rehabilitation specialists or clinics near you.</p>
        <div class="search-bar">
          <div class="input-wrap">
            <span class="material-symbols-outlined search-icon">search</span>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by Doctor Name..."
              autocomplete="off"
            />
            <div id="searchSuggestions" class="search-dropdown"></div>
          </div>
          <div class="select-wrap">
            <span class="material-symbols-outlined select-icon"
              >local_hospital</span
            >
            <select id="clinicTypeSelect">
              <option value="">All Clinic Types</option>
              <option value="general">General Practice</option>
              <option value="cardiology">Cardiology</option>
              <option value="orthopedics">Orthopedics</option>
            </select>
            <span class="material-symbols-outlined arrow-icon"
              >expand_more</span
            >
          </div>
          <div class="btn-wrap">
            <button class="btn btn-primary" id="searchBtn">Search</button>
          </div>
        </div>
      </div>

        <div class="stat-card">
          <span class="stat-icon blue">

      <!-- Search Results Section -->
      <div id="searchResults" class="search-results hidden">
        <div class="section-header">
          <h2>
            <span class="material-symbols-outlined icon">search</span>
            Search Results
          </h2>
          <button id="clearSearch" class="link">Clear Search</button>
        </div>
        <div id="searchResultsContent" class="results-grid"></div>
      </div>

      <!-- Doctors Slider Section -->
      <div class="doctors-slider-section">
        <div class="section-header">
          <h2>
            <span class="material-symbols-outlined icon">medical_services</span>
            Our Doctors
          </h2>
          <div class="slider-controls">
            <button class="slider-btn" id="prevBtn">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <button class="slider-btn" id="nextBtn">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
        </div>
        <div class="doctors-slider-wrapper">
          <div class="doctors-slider" id="doctorsSlider">
            <!-- Doctors will be loaded here -->
          </div>
        </div>
      </div>

      <div class="content-grid">
        <div class="main-col">
          <div class="section-header">
            <h2>
              <span class="material-symbols-outlined icon">event_available</span
              >Upcoming Appointments
            </h2>
            <a href="../appointments/appointments.html" class="link"
              >View Calendar</a
            >
          </div>

          <div class="featured-appt">
            <!-- Appointment will be loaded dynamically -->
          </div>
        </div>
      </div>

      <div class="page-footer">
        <p>Â© 2025 BelShefaa ISA. All rights reserved.</p>

    <script src="../../../utilities/userAuth.js"></script>
