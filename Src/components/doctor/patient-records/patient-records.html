<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Records - BelShefaa ISA</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../../shared/styles.css" />
    <link rel="stylesheet" href="patient-records.css" />
  </head>
  <body>
    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <div class="welcome-section">
          <div class="welcome-content">
            <h1>Patient Records</h1>
            <p class="welcome-date">Manage your patients' medical records</p>
          </div>
        </div>

        <div class="patients-container">
          <div class="section-header">
            <h2>My Patients</h2>
            <div class="search-box">
              <span class="material-symbols-outlined">search</span>
              <input
                type="text"
                placeholder="Search patients..."
                id="searchInput"
              />
            </div>
          </div>

          <div id="patientsGrid" class="patients-grid">
            <div class="loading">Loading patients...</div>
          </div>
        </div>

        <div id="addRecordModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Add Medical Record</h2>
              <button class="close-modal" onclick="closeAddRecordModal()">
                <span class="material-symbols-outlined">close</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addRecordForm">
                <input type="hidden" id="recordPatientId" />
                <div class="form-group">
                  <label>Record Type</label>
                  <select id="recordType" required>
                    <option value="diagnosis">Diagnosis</option>
                    <option value="prescription">Prescription</option>
                    <option value="lab">Lab Result</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" id="recordTitle" required />
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea id="recordDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" id="recordDate" required />
                </div>
                <div class="modal-actions">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="closeAddRecordModal()"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Add Record
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div id="viewRecordsModal" class="modal">
          <div class="modal-content modal-large">
            <div class="modal-header">
              <h2 id="patientNameTitle">Patient Records</h2>
              <button class="close-modal" onclick="closeViewRecordsModal()">
                <span class="material-symbols-outlined">close</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="recordsList" class="records-list">
                <div class="loading">Loading records...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../shared/sidebar.js"></script>
    <script src="patient-records.js"></script>
    <script>
      buildSidebar('patient-records');
      buildHeader();
    </script>
  </body>
</html>
